{% extends "base.html" %}

{% block body %}
    <table class="table">
        <thead>
            <tr>
                <th>Activity</th>
                <th>Place</th>
            </tr>
        </thead>
        <tbody>
            {% for activity in content %}
            <tr>
                <td><a href="{{ activity.url }}">{{ activity.title }}</a></td>
                <td>{{ activity.place.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
